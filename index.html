<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="text/javascript" src="js/main.js"></script>

    <title>basis</title>
  </head>

  <body id="index">
    <section class="head">
      <!--title-->
      <header id="title">
        <h1>basis</h1>
      </header>
    </section>

    <section class="hero">
      <div id="unsplash"></div>
      <div class="herodiv">
        <h2 id="hero1">Finance Your Life</h2>
      </div>
      <div class="herodiv">
        <h3 id="hero2">What doesn't get measured, doesn't get managed</h3>
      </div>
    </section>

    <section class="pie">
      <!-- pie chart -->
      <div id="chart_wrap">
        <div id="piechart"></div>
      </div>
    </section>

    <section class="forms">
      <!-- add categories -->
      <form id="addform">
        <label for="addInput">Add category</label>
        <input
          name="addInput"
          id="addInput"
          type="text"
          class="textInput"
          placeholder="test"
        />
        <input id="addButton" class="fButton" type="button" value="Add" />
      </form>

      <!-- remove categories -->
      <form id="remform">
        <label for="remInput">Remove category</label>
        <select class="dropList" name="pie" id="pie">
          <option value="cherry">Cherry</option>
          <option value="apple">Apple</option>
          <option value="blueberry">Blueberry</option>
          <option value="pumpkin">Pumpkin</option>
        </select>
        <input id="remButton" class="fButton" type="button" value="Delete" />
      </form>

      <!-- change value of categories -->
      <form id="changeform">
        <label for="changeList">Change budget</label>
        <input
          name="changeList"
          id="changeList"
          type="text"
          class="textInput"
          placeholder="test"
        />
        <input id="changeButton" class="fButton" type="button" value="Edit" />
      </form>
    </section>

    <section class="footer">
      <p>Design by Josh Dorn. Photography by Andrew Seaman.</p>
    </section>
  </body>
</html>
